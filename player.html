<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="Yago" />

		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<!-- SCRIPTS -->
		<script type="text/javascript" src='/_ah/channel/jsapi'></script>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/modernizr.js"></script>
		<script type="text/javascript" src='/js/libs/greensock/TweenMax.min.js'></script>
		
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/utils/EventBus.js"></script>
		<script type="text/javascript" src="js/connections.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/fonts.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8"/>

	</head>

	<body class="player {% if user1 == me %} red {% elif user2 == me %} green {% elif user3 == me %} blue {% elif user4 == me %} yellow {% endif %}">
		<div id="player_wrapper">
			<h1>
				{% if user1 	== me %} WELCOME RED PLAYER
				{% elif user2 	== me %} WELCOME GREEN PLAYER
				{% elif user3 	== me %} WELCOME BLUE PLAYER
				{% elif user4 	== me %} WELCOME YELLOE PLAYER
				{% endif %}
			</h1>
	
			<div id="playerButtons">
				<a id="btnUp" class="btnArrow">UP</a>
				<a id="btnDown" class="btnArrow">DOWN</a>
				<a id="btnLeft" class="btnArrow">LEFT</a>
				<a id="btnRight" class="btnArrow">RIGHT</a>
				<a id="btnOK" class="btnCenter">OK</a>
			</div>
		</div>
	
	<script type="text/javascript">
	
		connections.game_key 	= '{{ game_key }}';
		connections.me			= '{{ me }}';
		
		$( function(){
			player.start();
			TweenMax.delayedCall( .1, connections.initialize, [ '{{ token }}' ] );
		});
	</script>
	</body>
</html>
{% endautoescape %}
